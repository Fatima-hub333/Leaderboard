<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard App</title>
</head>
<body>
  <div class="wrapper">
    <h1>LeaderBoard</h1>
    <div class="score"> <p>Recent Scores</p>
      <button type="button">Refresh</button>
    </div>
    <div class="namewithscore">
      <table>
        <thead>
        <tr>
          <th>Name</th>
          <th>Score</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <div class="addscore">
    <h2>Add Your Score</h2>
    <form id="score-form">
    <input type="text" id="name" class="input" placeholder="Your name" required autofocus> <br> <br>
    <input type="number" id="score" class="input" placeholder="Your score" required>
    <button type="button" class="submit">Submitt</button>
</div>
</form>
  
</body>
</html>

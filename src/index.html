<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <section class="section flex-row">
      <div class="flex-column width-50">
        <div class="flex-row width-100">
          <h2>Recent scores</h2>
        </div>
        <button id="refresh" type="button">Refresh</button>
        <ul id="scores">
          <li></li>
          <li></li>
          <li>Name: 50</li>
          <li>Name: 78</li>
          <li>Name: 125</li>
          <li>Name: 77</li>
          <li>Name: 42</li>
        </ul>
      </div>
      <form id="form" class="flex-column width-50">
        <h3>Add your score</h3>
        <div class="form-content">
          <input id="user-name" type="text" placeholder="Your name" maxlength="13" required/>
          <input id="user-score" type="number" placeholder="Your score"  required/>
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
